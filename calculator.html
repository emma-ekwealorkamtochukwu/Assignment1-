<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <link href="calculator.css" rel="stylesheet" type="text/css" />
 <style>
   .content {
  max-width: 500px;
  margin: auto;
  padding: 10px;
}
 </style>
</head>

  <body>
  
  <div class="content">
    
  <h1 class="table">Calculator</h1>
    <h2>Table</h2>
    <table id="calc" border="3">
      <tr>
        <td colspan="4" class="calc-display"></td>
      </tr>
      <tr>
        <td>
          <div class="operator">0</div>
        </td>
        <td>
          <div class="operator">1</div>
        </td>
        <td>
          <div class="operator">2</div>
        </td>
        <td>
          <input id="btn" type="button" value="=" />
        </td>
      </tr>
      <tr>
        <td>
          <div class="operator">3</div>
        </td>
        <td>
          <div class="operator">4</div>
        </td>
        <td>
          <div class="operator">5</div>
        </td>
        <td>
          <input id="btn" type="button" value="+" />
        </td>
      </tr>
      <tr>
        <td>
          <div class="operator">6</div>
        </td>
        <td>
          <div class="operator">7</div>
        </td>
        <td>
          <div class="operator">8</div>
        </td>
        <td>
          <input id="btn" type="button" value="-" />
        </td>
      </tr>
      <tr>
        <td>
          <div class="operator">9</div>
        </td>

        <td>
          <input id="btn" type="button" value="*" />
        </td>
        <td>
          <input id="btn" type="button" value="/" />
        </td>
      </tr>
      <br/>
    </table>
<div>
  
<h1 class="table">Calculator</h1>
    <h2>Flexbox</h2>
    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <span class="button resetBtn">AC</span>
            <span class="button negative operator">+/-</span>
            <span class="button operator percent">%</span>
            <span class="button operator">/</span>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button operator">*</span>
            <span class="button number">4</span>
            <span class="button number">5</span>
            <span class="button number">6</span>
            <span class="button operator">-</span>
            <span class="button number">1</span>
            <span class="button number">2</span>
            <span class="button number">3</span>
            <span class="button operator">+</span>
            <span class="button number zero-btn">0</span>
            <span class="button number dot">.</span>
            <span class="button  operator">=</span>
        </div>
    </div>
</div>
  </div>
  </body>
</html>
